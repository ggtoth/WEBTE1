<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gallery Map</title>
    <script src="index.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Zadanie 4</a>

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active" id="gallery-link">
                <a class="nav-link" href="#">Gallery<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" id="map-link">
                <a class="nav-link" href="#">Map</a>
            </li>
        </ul>
    </div>
</nav>

<div class="page-content" id="page-content">
    <div class="gallery-container hidden" id="gallery">
        <input type="text" placeholder="Write Keyword" id="gallery-filter">
        <div class="images-container" id="images-container"></div>
    </div>
    <div class="map-container hidden" id="map"></div>
</div>
<div class="cover hidden" id="cover"></div>
<div class="modal hidden" id="modal">
    <div class="modal-inner">
        <div class="modal-content" id="modal-content">
            <div class="modal-navigation">
                <button type="button" class="custom-button" id="modal-prev" value="">◀️</button>
                <img src="" alt="" class="modal-image" id="modal-image">
                <button type="button" class="custom-button" id="modal-next" value="">▶️</button>
            </div>
            <button type="button" class="custom-button" id="modal-autoplay" value="">Toggle Autoplay</button>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-date"></p>
            <p id="modal-coordinates"></p>
        </div>
        <div class="exit-button" id="modal-close">
            <span>&times;</span>
        </div>
    </div>
</div>
</body>
</html>
