<!doctype html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <form action="https://form2mail.hynix.sk/form2mail.php" name="myForm" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">
        <input type="hidden" name="apikey" value="d0d18ba473ec063455a184a06970d5d5">
        <input type="hidden" name="from" value="xtothg@stuba.sk">
        <input type="hidden" name="sender" value="Gergely Tóth">
        <input type="hidden" name="to" value="xtothg@stuba.sk">
        <input type="hidden" name="subject" value="Zadanie 2 Gergely Tóth">
        <input type="hidden" name="redirectOk" value="https://webte1.fei.stuba.sk/~xtothg/Zadanie2-f1Pd5tBBRcCq/success.html">
        <input type="hidden" name="redirectFalse" value="https://webte1.fei.stuba.sk/~xtothg/Zadanie2-f1Pd5tBBRcCq/fail.html">
        <article>
            <div class="form-header">
                <h1>Objednávka pre master-pc</h1>
            </div>
            <div class="form-content">
                <div class="form-left-content">
                    <div class="form-flex-container">
                        <div class="field-container">
                            <label for="first-name-field" class="label" id="first-name-label">Krstné meno</label>
                            <input type="text" name="first_name" class="input-field" id="first-name-field" maxlength="20" onchange="validateFirstName(this)" pattern="^[A-zÀ-úČ-ž]+$" placeholder="Janko" required>
                        </div>
                        <div class="field-container">
                            <label for="last-name-field" class="label" id="last-name-label">Priezvisko</label>
                            <input type="text" name="last_name" class="input-field" id="last-name-field" maxlength="20" onchange="validateLastName(this)" pattern="^[A-Za-zÀ-úČ-ž]+$" placeholder="Hraško" required>
                        </div>
                        <div class="field-container">
                            <label for="birth-date-field" class="label" id="birth-date-label">Datum narodenia</label>
                            <input type="date" name="birth_date" class="input-field" id="birth-date-field" onchange="" required>
                        </div>
                        <div class="field-container">
                            <label for="age-field" class="label" id="age-label">Vek</label>
                            <input type="text" name="age" class="input-field" id="age-field" readonly>
                        </div>
                        <div class="field-container">
                            <label class="label centered-label" id="sex-label">Pohlavie</label>
                            <div class="radio-container">
                                <div class="radio-element">
                                    <label for="female">Žena</label>
                                    <br>
                                    <input type="radio" name="sex" id="female" class="input-radio" value="female">
                                </div>
                                <div class="radio-element">
                                    <label for="male">Muž</label>
                                    <br>
                                    <input type="radio" name="sex" id="male" class="input-radio" value="male">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-flex-container">
                        <div class="field-container">
                            <label for="email-field" class="label" id="email-label">Email</label>
                            <input type="text" name="email" class="input-field" id="email-field" maxlength="40" onchange="validateEmail(this)" pattern="^([a-z0-9\-\_\.]*[a-z0-9])@([^\-\_\.][a-z0-9\-\_]*\.)([a-z0-9\-\_]{2,4})$" placeholder="janko.hrasko123@gmail.com">
                        </div>
                        <div class="field-container">
                            <label for="phone-field" class="label" id="phone-label">Telefón</label>
                            <input type="text" name="phone" class="input-field" id="phone-field" maxlength="20" onchange="validatePhone(this)" pattern="^(\+[0-9]{1,3})([\s-]?[0-9]){9,9}$" placeholder="+421 xxx xxx xxx">
                        </div>
                    </div>
                    <div class="select-container">
                        <select class="address-select-elements" id="Countries" onchange="countries_onchange(this)">
                            <option value="">Výber</option>
                        </select>
                        <select class="address-select-elements" id="Regions" onchange="regions_onchange(this)">
                            <option value="">Výber</option>
                        </select>
                        <select class="address-select-elements" id="Districts">
                            <option value="">Výber</option>
                        </select>
                    </div>
                </div>

                <div class="form-right-content">
                    <div class="select-container">
                        <select class="computer-select" id="Computers" onchange="computers_onchange(this)">
                            <option value="">Výber</option>
                        </select>
                    </div>
                    <div class="pc-specifications">
                        <ul class="formatted-list">
                            <li><span class="formatted-list-left">Brand</span><span class="formatted-list-right" id="spec-brand"></span></li>
                            <li><span class="formatted-list-left">Processor</span><span class="formatted-list-right" id="spec-processor"></span></li>
                            <li><span class="formatted-list-left">RAM</span><span class="formatted-list-right" id="spec-ram"></span></li>
                            <li><span class="formatted-list-left">Storage</span><span class="formatted-list-right" id="spec-storage"></span></li>
                            <li><span class="formatted-list-left">Graphics</span><span class="formatted-list-right" id="spec-graphics"></span></li>
                            <li><span class="formatted-list-left">Price</span><span class="formatted-list-right" id="spec-price"></span></li>
                        </ul>
                    </div>
                </div>

            </div>
        </article>
    </form>
</body>
</html>
